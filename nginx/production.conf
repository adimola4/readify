#user  nobody;
#user  nobody;
worker_processes  1;

events {
  worker_connections  1024;
}

http {
    upstream phantomjs {
      server 127.0.0.1:8002 max_fails=2;
      server 127.0.0.1:8003 max_fails=2;
    }

    gzip             on;
    gzip_min_length  500;
    gzip_proxied any;
    gzip_types text/plain text/html application/json;

    server {
        listen 80;

        location / {
            proxy_pass http://phantomjs;
        }
    }
}
